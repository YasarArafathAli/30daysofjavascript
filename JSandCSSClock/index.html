<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&display=swap" rel="stylesheet">

  <link id="css-file" rel="stylesheet" href="./styledark.css">
  
</head>
<body onload="setDate()">
  <div class="week">
    <ul class="weekList">
        <li class="day">SUNDAY <span class="datedivider">-</span></li>
        <li class="day">MONDAY <span class="datedivider">-</span></li>
        <li class="day">TUESDAY <span class="datedivider">-</span></li>
        <li class="day">WEDNESDAY <span class="datedivider">-</span></li>
        <li class="day">THRUSDAY <span class="datedivider">-</span></li>
        <li class="day">FRIDAY <span class="datedivider">-</span></li>
        <li class="day">SATURDAY <span class="datedivider">-</span></li>
        
    </ul>
    
    <div class="date"></div>
</div>
  <div class="time">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class=" center"></div>
        <div class="num12">12</div>
        <div class="num3">3</div>
        <div class="num6">6</div>
        <div class="num9">9</div>
      </div>
    </div>
    <div class="digital"></div>
  </div>
  
  <div  class="btn">
    <h3>
      Digital Clock
    </h3>
    <label class="switch">
      <input onclick="analogOrDigital()" type="checkbox" checked>
      <span class="slider round"></span>
    </label>
        <h3>
          
          Analog Clock
        </h3>

   </div> 
   <button id="themeBtn" class="theme">change theme</button>
  <script src="time.js"></script>
</body>
</html>
